name: Build Chex Quest PSP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pspdev/pspdev:latest

    steps:
      - name: Install system deps
        run: apk add --no-cache make git bash sed

      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone doomgeneric
        run: git clone https://github.com/ozkl/doomgeneric.git

      - name: Patch doomgeneric for PSP
        shell: bash
        run: |
          cd doomgeneric/doomgeneric

          # ---- Fix boolean enum in doomtype.h ----
          # Replace the entire enum boolean block with typedef + defines
          sed -i '/typedef.*enum/,/}.*boolean/c\
          typedef int boolean;\
          #ifndef true\
          #define true 1\
          #endif\
          #ifndef false\
          #define false 0\
          #endif' doomtype.h

          echo "=== doomtype.h patched ==="
          grep -n "boolean\|true\|false" doomtype.h || true

          # ---- Fix i_system.c ----
          sed -i '1i #include <pspkernel.h>' i_system.c
          sed -i 's/#include <signal.h>//' i_system.c
          sed -i 's/raise(SIGTERM)/sceKernelExitGame()/g' i_system.c
          sed -i 's/raise(sig)/sceKernelExitGame()/g' i_system.c

          # ---- Fix missing PATH_MAX ----
          sed -i '1i #include <limits.h>' d_iwad.c
          sed -i '1i #include <limits.h>' m_misc.c
          sed -i '1i #include <limits.h>' m_config.c
          sed -i '1i #include <limits.h>' w_file_stdc.c

          # ---- Disable getenv calls that fail on PSP ----
          sed -i 's/getenv("HOME")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADDIR")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADPATH")/NULL/g' d_iwad.c

          echo "=== Patching done ==="

      - name: Copy PSP files
        run: |
          cp doomgeneric_psp.c doomgeneric/doomgeneric/doomgeneric_psp.c
          cp Makefile doomgeneric/doomgeneric/Makefile

      - name: Build
        shell: bash
        run: |
          cd doomgeneric/doomgeneric
          export PSPDEV=/usr/local/pspdev
          export PATH="$PSPDEV/bin:$PATH"
          make 2>&1
          echo "=== Checking outputs ==="
          ls -la EBOOT.PBP PARAM.SFO *.elf *.prx 2>/dev/null || echo "Some files missing"

      - name: Package
        run: |
          mkdir -p release/ChexQuest
          cp doomgeneric/doomgeneric/EBOOT.PBP release/ChexQuest/
          echo "Place chex.wad in this folder" > release/ChexQuest/README.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChexQuest-PSP-EBOOT
          path: release/
          retention-days: 90
