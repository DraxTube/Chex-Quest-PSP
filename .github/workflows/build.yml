name: Build Chex Quest PSP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pspdev/pspdev:latest

    steps:
      - name: Install system deps
        run: apk add --no-cache make git bash sed coreutils

      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone doomgeneric
        run: git clone https://github.com/ozkl/doomgeneric.git

      - name: Patch doomgeneric for PSP
        shell: bash
        run: |
          set -euo pipefail
          cd doomgeneric/doomgeneric

          # ---- Fix boolean enum in doomtype.h ----
          # Use a Python one-liner for reliable multiline replacement
          python3 -c "
          import re, sys

          with open('doomtype.h', 'r') as f:
              content = f.read()

          # Match the entire 'typedef enum { false, true } boolean;' block
          # (handles multiline and various spacings)
          pattern = r'typedef\s+enum\s*\{[^}]*\}\s*boolean\s*;'
          replacement = '''typedef int boolean;
          #ifndef true
          #define true 1
          #endif
          #ifndef false
          #define false 0
          #endif'''

          new_content, count = re.subn(pattern, replacement, content, flags=re.DOTALL)
          if count == 0:
              print('WARNING: boolean enum pattern not found in doomtype.h', file=sys.stderr)
          else:
              print(f'Replaced {count} occurrence(s) of boolean enum')

          with open('doomtype.h', 'w') as f:
              f.write(new_content)
          "

          echo "=== doomtype.h patched ==="
          grep -n "boolean\|true\|false" doomtype.h || true

          # ---- Fix i_system.c ----
          # Add pspkernel.h include only if not already present
          grep -q '#include <pspkernel.h>' i_system.c || sed -i '1i #include <pspkernel.h>' i_system.c
          # Remove signal.h include
          sed -i 's/#include <signal.h>//' i_system.c
          # Replace signal raises with PSP exit
          sed -i 's/raise(SIGTERM)/sceKernelExitGame()/g' i_system.c
          sed -i 's/raise(sig)/sceKernelExitGame()/g' i_system.c

          # ---- Fix missing PATH_MAX ----
          for f in d_iwad.c m_misc.c m_config.c w_file_stdc.c; do
            if [ -f "$f" ]; then
              grep -q '#include <limits.h>' "$f" || sed -i '1i #include <limits.h>' "$f"
              echo "  Added limits.h to $f (if missing)"
            else
              echo "  WARNING: $f not found, skipping"
            fi
          done

          # ---- Disable getenv calls that fail on PSP ----
          sed -i 's/getenv("HOME")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADDIR")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADPATH")/NULL/g' d_iwad.c

          echo "=== Patching done ==="

      - name: Copy PSP files
        shell: bash
        run: |
          set -euo pipefail
          cp doomgeneric_psp.c doomgeneric/doomgeneric/doomgeneric_psp.c
          cp Makefile doomgeneric/doomgeneric/Makefile
          echo "PSP source and Makefile copied"

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cd doomgeneric/doomgeneric
          export PSPDEV=/usr/local/pspdev
          export PATH="$PSPDEV/bin:$PATH"
          make 2>&1
          echo "=== Checking outputs ==="
          ls -la EBOOT.PBP PARAM.SFO 2>/dev/null || { echo "ERROR: EBOOT.PBP or PARAM.SFO not found!"; exit 1; }
          ls -la *.elf *.prx 2>/dev/null || echo "Note: .elf/.prx intermediates may have been cleaned"

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release/ChexQuest
          cp doomgeneric/doomgeneric/EBOOT.PBP release/ChexQuest/
          # Copy PARAM.SFO if it exists separately (some setups embed it in EBOOT.PBP)
          if [ -f doomgeneric/doomgeneric/PARAM.SFO ]; then
            cp doomgeneric/doomgeneric/PARAM.SFO release/ChexQuest/
          fi
          echo "Place chex.wad in this folder" > release/ChexQuest/README.txt
          echo "=== Package contents ==="
          ls -la release/ChexQuest/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChexQuest-PSP-EBOOT
          path: release/
          retention-days: 90
