name: Build Chex Quest PSP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pspdev/pspdev:latest

    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache make git bash sed coreutils python3 imagemagick libwebp-tools

      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone doomgeneric
        run: git clone https://github.com/ozkl/doomgeneric.git

      - name: Patch doomgeneric sources
        shell: bash --noprofile --norc -e -o pipefail {0}
        run: |
          set -euo pipefail
          cd doomgeneric/doomgeneric

          python3 -c "
          import re, sys
          with open('doomtype.h', 'r') as f:
              content = f.read()
          pattern = r'typedef\s+enum\s*\{[^}]*\}\s*boolean\s*;'
          replacement = '''typedef int boolean;
          #ifndef true
          #define true 1
          #endif
          #ifndef false
          #define false 0
          #endif'''
          new_content, count = re.subn(pattern, replacement, content, flags=re.DOTALL)
          if count == 0:
              print('WARNING: boolean enum pattern not found', file=sys.stderr)
          else:
              print(f'Replaced {count} occurrence(s)')
          with open('doomtype.h', 'w') as f:
              f.write(new_content)
          "

          grep -q '#include <pspkernel.h>' i_system.c || sed -i '1i #include <pspkernel.h>' i_system.c
          sed -i 's/#include <signal.h>//' i_system.c
          sed -i 's/raise(SIGTERM)/sceKernelExitGame()/g' i_system.c
          sed -i 's/raise(sig)/sceKernelExitGame()/g' i_system.c

          for f in d_iwad.c m_misc.c m_config.c w_file_stdc.c; do
            if [ -f "$f" ]; then
              grep -q '#include <limits.h>' "$f" || sed -i '1i #include <limits.h>' "$f"
            fi
          done

          sed -i 's/getenv("HOME")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADDIR")/NULL/g' d_iwad.c
          sed -i 's/getenv("DOOMWADPATH")/NULL/g' d_iwad.c

      - name: Copy PSP-specific files
        shell: bash --noprofile --norc -e -o pipefail {0}
        run: |
          set -euo pipefail
          cp doomgeneric_psp.c doomgeneric/doomgeneric/doomgeneric_psp.c
          cp Makefile doomgeneric/doomgeneric/Makefile
          cp dummy.c doomgeneric/doomgeneric/dummy.c
          cp psp_sound.c doomgeneric/doomgeneric/psp_sound.c

      - name: Convert assets for PSP
        shell: bash --noprofile --norc -e -o pipefail {0}
        run: |
          set -euo pipefail
          OUT_DIR="doomgeneric/doomgeneric"

          echo "=== Converting PSP assets ==="

          # ICON0.PNG - 144x80 (icona nel menu XMB)
          if [ -f "assets/icon.webp" ]; then
            echo "Converting assets/icon.webp -> ICON0.PNG (144x80)"
            magick "assets/icon.webp" \
              -resize 144x80! \
              -background black \
              -flatten \
              -strip \
              "PNG32:$OUT_DIR/ICON0.PNG"
            echo "ICON0.PNG created successfully"
            ls -la "$OUT_DIR/ICON0.PNG"
          else
            echo "WARNING: assets/icon.webp not found!"
          fi

          # PIC0.PNG - 310x180 (sfondo info quando premi triangolo)
          if [ -f "assets/pic0.webp" ]; then
            echo "Converting assets/pic0.webp -> PIC0.PNG (310x180)"
            magick "assets/pic0.webp" \
              -resize 310x180! \
              -background black \
              -flatten \
              -strip \
              "PNG32:$OUT_DIR/PIC0.PNG"
            echo "PIC0.PNG created successfully"
            ls -la "$OUT_DIR/PIC0.PNG"
          else
            echo "WARNING: assets/pic0.webp not found!"
          fi

          echo "=== Asset conversion complete ==="
          ls -la $OUT_DIR/*.PNG 2>/dev/null || echo "No PNG assets generated"

      - name: Build
        shell: bash --noprofile --norc -e -o pipefail {0}
        run: |
          set -euo pipefail
          cd doomgeneric/doomgeneric
          export PSPDEV=/usr/local/pspdev
          export PATH="$PSPDEV/bin:$PATH"
          make 2>&1

          echo "=== Build outputs ==="
          ls -la EBOOT.PBP PARAM.SFO 2>/dev/null || { echo "EBOOT.PBP missing!"; exit 1; }
          ls -la *.elf *.prx 2>/dev/null || true

          echo "=== EBOOT.PBP info ==="
          ls -la EBOOT.PBP
          file EBOOT.PBP

      - name: Prepare release package
        shell: bash --noprofile --norc -e -o pipefail {0}
        run: |
          set -euo pipefail
          mkdir -p release/ChexQuest
          cp doomgeneric/doomgeneric/EBOOT.PBP release/ChexQuest/
          
          echo ""
          echo "=========================================="
          echo "  Chex Quest PSP - Build Complete!"
          echo "=========================================="
          echo ""
          echo "Per giocare:"
          echo "1. Copia la cartella ChexQuest nella PSP/GAME/"
          echo "2. Metti chex.wad dentro ChexQuest/"
          echo "3. Avvia dal menu della PSP"
          echo ""
          ls -la release/ChexQuest/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChexQuest-PSP
          path: release/
